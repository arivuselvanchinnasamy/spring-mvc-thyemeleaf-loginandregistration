<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8" />
	    <title>Spring Boot Thymeleaf Application - Bootstrap Dual Listbox</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css} " />
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.3.1/css/all.min.css}" />
	</head>
   <body >
   	 <div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Create an Account</h3>                            
                        </div>
                        <div class="card-body">
                              <form class="form" th:object="${userRegistrationDTO}" th:action="@{/registration}" method="post">
                                 <div class="form-row mb-4">
                                    <div class="col">
							           	 <!-- First name -->
							            <input type="text" class="form-control form-control-lg rounded-0" th:id="firstName" name="firstName" placeholder="First name" th:name="firstName">
							        </div>
							        <div class="col">
							            <input type="text" class="form-control form-control-lg rounded-0" th:id="lastName" name="lastName" placeholder="Last name" th:name="lastName">
							        </div>
                                </div>
                               <div class="form-row mb-4">
                                   <div class="col">
						             <input type="text" class="form-control form-control-lg rounded-0" th:id="email" name="email" placeholder="Email Address"  th:name="email">
						       	   </div>
						           <div class="col">
						            <input type="text" class="form-control form-control-lg rounded-0" th:id="phoneNumber" name="phoneNumber" placeholder="Phone Number" th:name="phoneNumber">
						           </div>
                                </div>
                                 <div class="form-row mb-4">
                                   <div class="col">
						             <input type="text" class="form-control form-control-lg rounded-0" th:id="username" name="username"  placeholder="User Name" th:name="userName">
						       	   </div>
						           <div class="col">
						           </div>
                                </div>
                                <div class="form-row mb-4">
                                   <div class="col">
						              <input type="password" class="form-control form-control-lg rounded-0" th:id="password" name="password" placeholder="Password" th:name="password"> 
						       	   </div>
						           <div class="col">
						           <input type="password" class="form-control form-control-lg rounded-0" th:id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" th:name="confirPassword">
						           </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-left" id="btnRegistration">Registration</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
 <!--/container-->
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.0.2/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
   </body>

</html>
